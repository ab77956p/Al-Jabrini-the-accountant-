<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام طلبات - سوبر ماركت المرسلات</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .content {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .products-section {
            flex: 2;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }
        
        .cart-section {
            flex: 1;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }
        
        h2 {
            color: #27ae60;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f1f1f1;
        }
        
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .product-card {
            background: #f9f9f9;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid #eee;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .product-image {
            height: 150px;
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #777;
            font-size: 0.9rem;
        }
        
        .product-info {
            padding: 15px;
        }
        
        .product-title {
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }
        
        .product-price {
            color: #e74c3c;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .add-to-cart {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }
        
        .add-to-cart:hover {
            background-color: #219652;
        }
        
        .cart-items {
            margin-bottom: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        
        .cart-item-info {
            flex: 2;
        }
        
        .cart-item-price {
            flex: 1;
            text-align: left;
            color: #e74c3c;
            font-weight: bold;
        }
        
        .cart-item-quantity {
            display: flex;
            align-items: center;
            margin-top: 5px;
        }
        
        .quantity-btn {
            background: #f1f1f1;
            border: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
        }
        
        .quantity-input {
            width: 40px;
            text-align: center;
            margin: 0 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 2px;
        }
        
        .remove-item {
            color: #e74c3c;
            background: none;
            border: none;
            cursor: pointer;
            margin-left: 10px;
        }
        
        .cart-summary {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
        
        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .total {
            font-weight: bold;
            font-size: 1.2rem;
            border-top: 2px solid #eee;
            padding-top: 10px;
            margin-top: 10px;
        }
        
        .checkout-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 1.1rem;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        
        .checkout-btn:hover {
            background-color: #c0392b;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            color: #777;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }
            
            .product-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>سوبر ماركت المرسلات</h1>
            <p>نظام الطلبات الإلكتروني - تسوق بسهولة من منزلك</p>
        </header>
        
        <div class="content">
            <section class="products-section">
                <h2>منتجاتنا</h2>
                <div class="product-grid" id="product-grid">
                    <!-- سيتم ملء المنتجات بواسطة JavaScript -->
                </div>
            </section>
            
            <section class="cart-section">
                <h2>سلة التسوق</h2>
                <div class="cart-items" id="cart-items">
                    <!-- سيتم ملء عناصر السلة بواسطة JavaScript -->
                    <p id="empty-cart-message">سلة التسوق فارغة</p>
                </div>
                
                <div class="cart-summary">
                    <div class="summary-item">
                        <span>المجموع الفرعي:</span>
                        <span id="subtotal">0.00 ريال</span>
                    </div>
                    <div class="summary-item">
                        <span>الضريبة (15%):</span>
                        <span id="tax">0.00 ريال</span>
                    </div>
                    <div class="summary-item total">
                        <span>المجموع الكلي:</span>
                        <span id="total">0.00 ريال</span>
                    </div>
                    
                    <button class="checkout-btn" id="checkout-btn">إتمام الشراء</button>
                </div>
            </section>
        </div>
        
        <footer>
            <p>© 2023 سوبر ماركت المرسلات - جميع الحقوق محفوظة</p>
            <p>هاتف: 0123456789 | البريد الإلكتروني: info@almorsalat.com</p>
        </footer>
    </div>

    <script>
        // بيانات المنتجات
        const products = [
            { id: 1, name: "أرز بسمتي", price: 25.00, image: "رابط الصورة" },
            { id: 2, name: "زيت زيتون", price: 35.00, image: "رابط الصورة" },
            { id: 3, name: "سكر", price: 15.00, image: "رابط الصورة" },
            { id: 4, name: "دقيق", price: 12.00, image: "رابط الصورة" },
            { id: 5, name: "معكرونة", price: 8.00, image: "رابط الصورة" },
            { id: 6, name: "حليب", price: 6.00, image: "رابط الصورة" },
            { id: 7, name: "بيض", price: 18.00, image: "رابط الصورة" },
            { id: 8, name: "خبز", price: 4.00, image: "رابط الصورة" },
            { id: 9, name: "ماء معدني", price: 2.00, image: "رابط الصورة" },
            { id: 10, name: "شاي", price: 20.00, image: "رابط الصورة" },
            { id: 11, name: "قهوة", price: 30.00, image: "رابط الصورة" },
            { id: 12, name: "منظفات", price: 22.00, image: "رابط الصورة" }
        ];
        
        // سلة التسوق
        let cart = [];
        
        // عناصر DOM
        const productGrid = document.getElementById('product-grid');
        const cartItems = document.getElementById('cart-items');
        const emptyCartMessage = document.getElementById('empty-cart-message');
        const subtotalElement = document.getElementById('subtotal');
        const taxElement = document.getElementById('tax');
        const totalElement = document.getElementById('total');
        const checkoutBtn = document.getElementById('checkout-btn');
        
        // عرض المنتجات
        function displayProducts() {
            productGrid.innerHTML = '';
            
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                
                productCard.innerHTML = `
                    <div class="product-image">صورة ${product.name}</div>
                    <div class="product-info">
                        <div class="product-title">${product.name}</div>
                        <div class="product-price">${product.price.toFixed(2)} ريال</div>
                        <button class="add-to-cart" data-id="${product.id}">إضافة إلى السلة</button>
                    </div>
                `;
                
                productGrid.appendChild(productCard);
            });
            
            // إضافة مستمعي الأحداث لأزرار إضافة إلى السلة
            document.querySelectorAll('.add-to-cart').forEach(button => {
                button.addEventListener('click', (e) => {
                    const productId = parseInt(e.target.getAttribute('data-id'));
                    addToCart(productId);
                });
            });
        }
        
        // إضافة منتج إلى السلة
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            
            if (!product) return;
            
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    id: product.id,
                    name: product.name,
                    price: product.price,
                    quantity: 1
                });
            }
            
            updateCart();
        }
        
        // تحديث عربة التسوق
        function updateCart() {
            if (cart.length === 0) {
                emptyCartMessage.style.display = 'block';
                cartItems.innerHTML = '';
                cartItems.appendChild(emptyCartMessage);
            } else {
                emptyCartMessage.style.display = 'none';
                
                cartItems.innerHTML = '';
                
                cart.forEach(item => {
                    const cartItem = document.createElement('div');
                    cartItem.className = 'cart-item';
                    
                    cartItem.innerHTML = `
                        <div class="cart-item-info">
                            <div>${item.name}</div>
                            <div class="cart-item-quantity">
                                <button class="quantity-btn decrease" data-id="${item.id}">-</button>
                                <input type="number" class="quantity-input" value="${item.quantity}" min="1" data-id="${item.id}">
                                <button class="quantity-btn increase" data-id="${item.id}">+</button>
                                <button class="remove-item" data-id="${item.id}">حذف</button>
                            </div>
                        </div>
                        <div class="cart-item-price">${(item.price * item.quantity).toFixed(2)} ريال</div>
                    `;
                    
                    cartItems.appendChild(cartItem);
                });
                
                // إضافة مستمعي الأحداث لأزرار الكمية والحذف
                document.querySelectorAll('.increase').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const id = parseInt(e.target.getAttribute('data-id'));
                        changeQuantity(id, 1);
                    });
                });
                
                document.querySelectorAll('.decrease').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const id = parseInt(e.target.getAttribute('data-id'));
                        changeQuantity(id, -1);
                    });
                });
                
                document.querySelectorAll('.remove-item').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const id = parseInt(e.target.getAttribute('data-id'));
                        removeFromCart(id);
                    });
                });
                
                document.querySelectorAll('.quantity-input').forEach(input => {
                    input.addEventListener('change', (e) => {
                        const id = parseInt(e.target.getAttribute('data-id'));
                        const newQuantity = parseInt(e.target.value);
                        
                        if (newQuantity < 1) {
                            e.target.value = 1;
                            setQuantity(id, 1);
                        } else {
                            setQuantity(id, newQuantity);
                        }
                    });
                });
            }
            
            updateSummary();
        }
        
        // تغيير كمية المنتج
        function changeQuantity(productId, change) {
            const item = cart.find(item => item.id === productId);
            
            if (item) {
                item.quantity += change;
                
                if (item.quantity < 1) {
                    item.quantity = 1;
                }
                
                updateCart();
            }
        }
        
        // تعيين كمية محددة للمنتج
        function setQuantity(productId, quantity) {
            const item = cart.find(item => item.id === productId);
            
            if (item) {
                item.quantity = quantity;
                updateCart();
            }
        }
        
        // إزالة منتج من السلة
        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCart();
        }
        
        // تحديث الملخص
        function updateSummary() {
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const tax = subtotal * 0.15;
            const total = subtotal + tax;
            
            subtotalElement.textContent = subtotal.toFixed(2) + ' ريال';
            taxElement.textContent = tax.toFixed(2) + ' ريال';
            totalElement.textContent = total.toFixed(2) + ' ريال';
        }
        
        // إتمام عملية الشراء
        checkoutBtn.addEventListener('click', () => {
            if (cart.length === 0) {
                alert('سلة التسوق فارغة. أضف بعض المنتجات أولاً.');
                return;
            }
            
            alert('شكراً لطلبك! تم إرسال طلبك بنجاح وسيتم التوصيل خلال 24 ساعة.');
            cart = [];
            updateCart();
        });
        
        // تهيئة الصفحة
        displayProducts();
        updateCart();
    </script>
</body>
</html>
